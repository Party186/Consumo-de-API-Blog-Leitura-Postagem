<html ng-app="Noticia">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script>
        angular.module('Noticia', []);
        angular.module('Noticia').controller('Rest', function ($scope, $http, $location){
            let absUrl = $location.absUrl();
            let defUrl = absUrl.split("#/");
            $http.get('https://api-fake-blog.herokuapp.com/postagem/'+defUrl[1]).
                success(function(dados) {
                    $scope.publicacao = dados;
                }
            );
        });
    </script>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Style House</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              <a class="nav-link active" aria-current="page" href="#secao2">Modelos</a>
              <a class="nav-link active" aria-current="page" href="#secao3">Comunidade</a>
              <a class="nav-link active" aria-current="page" href="#secao4">Sobre</a>
            </div>
          </div>
        </div>
      </nav>
      <h1 id="texto1-secao2">Sua notícia está aqui!</h1>
      <div id="card-noticia" class="d-flex justify-content-center" ng-controller="Rest">
        <div id="card-p">
          <div class="card">
            <img id="img-card-noticia" ng-src="https://api-fake-blog.herokuapp.com{{publicacao.thumbImage}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{publicacao.title}}</h5>
              <p class="card-text">{{publicacao.descricao}}</p>
          </div>
        </div>
        </div>
</html>
